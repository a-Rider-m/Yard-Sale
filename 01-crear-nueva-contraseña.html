<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
    <link rel="stylesheet" href="./css/01-crear-nueva-contraseña.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Nueva contraseña</title>
</head>
<body>
    <main>
        <section class="form-container">
            <img src="./assets/Logos/logo_yard_sale.svg" alt="logo yard sale" title="yard sale" class="form-container__logo">

            <h1 class="form-container__title">Create a new password</h1>
            <p class="form-container__subtitle"> Enter a new password for your account</p>

            <form action="/" class="form-container__form">
                <label for="password"
                class="form-container__label">Password</label>
                <input type="password" 
                id="password" placeholder="*****"
                class="form-container__input input-password">

                <label for="new-password"
                class="form-container__label">Re-enter password</label>
                <input type="password" 
                id="new-password" placeholder="*****"
                class="form-container__input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </section>
    </main>
</body>
</html>
