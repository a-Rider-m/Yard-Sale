<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
    <link rel="stylesheet" href="./css/04-crear-editar-cuenta.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Crear cuenta</title>
</head>
<body>
    <main>
        <section class="form-container">
          <h1 class="form-container__title">My account</h1>

            <form action="/" class="form-container__form">
                <div>
                    <label for="name"
                    class="form-container__label">Name</label>
                    <input type="text" 
                    id="name" placeholder="Mike"
                    class="form-container__input form-container__input--name">

                    <label for="email-address"
                    class="form-container__label">Email address</label>
                    <input type="text" 
                    id="email-address" placeholder="correoelectronico@gmail.com"
                    class="form-container__input form-container__input--email-address">

                    <label for="password"
                    class="form-container__label">Password</label>
                    <input type="password" 
                    id="password" placeholder="******"
                    class="form-container__input form-container__input--password">
                </div>
                <input type="submit" value="Create" class="primary-button create-button">
                
            </form>
        </section>
    </main>
</body>
</html>
