<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
    <link rel="stylesheet" href="./css/02-email-enviado.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Email enviado</title>
</head>
<body>
    <main>
        <section class="form-container">
            <img class="form-container__logo" src="./assets/Logos/logo_yard_sale.svg" alt="logo yard sale" title="yard sale" class="form-container__logo">

            <h1 class="form-container__title">Email has been sent!</h1>
            <p class="form-container__subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="form-container__email-image">
                <img src="./assets/Icons/email.svg" alt="logoemail" title="email">
            </div>

            <button class="primary-button login-button">Login</button>

            <p class="form-container__resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </section>
    </main>
</body>
</head>
</html>
