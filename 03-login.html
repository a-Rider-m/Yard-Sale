<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
    <link rel="stylesheet" href="./css/03-login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="form-container">
            <img src="./assets/Logos/logo_yard_sale.svg" alt="logo yard sale" title="yard sale" class="form-container__logo">

            <form action="/" class="form-container__form">
                <label for="email"
                class="form-container__label">Email Address</label>
                <input type="text" 
                id="email" placeholder="correoelectronico@gmail.com"
                class="form-container__input form-container__input-email">

                <label for="Password"
                class="form-container__label">Password</label>
                <input type="password" 
                id="Password" placeholder="******"
                class="form-container__input form-container__input-password">

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/">Forgot my password</a>
            </form>

            <button Class="secondary-button signup-button">Sing up</button>
        </section>
    </main>
</body>
</html>
